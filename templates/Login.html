<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .header {
            width: 100%;
            padding: 0.8em 2em;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, rgb(241, 225, 119), rgb(180, 67, 241));
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 70px;
        }
        .login-container h2 {
            margin-bottom: 1em;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3em;
        }
        .input-group input {
            color: #000;
            font-size: 0.9rem;
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;
            padding-inline: 0.5em;
            padding-block: 0.7em;
            border: 2px solid purple;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #800080;
        }
        /* Error message styling */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5em;
            display: none;
        }
        /* Button styling */
        button {
            background: linear-gradient(to right, rgb(241, 225, 119), rgb(180, 67, 241));
            font-family: inherit;
            padding: 0.6em 1.3em;
            font-weight: 900;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            display: block;
            width: 100%;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }
        button:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 1.5em;
            }
            .header {
                font-size: 1.2rem;
                padding: 0.8em 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">Findzy</div>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin()" method = "POST">
        {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
        {% if message %}
            <p class="error-messag" style="color: red;" id="error-messag">{{message}}</p>
        {% endif %}
        
        <p style="margin-top: 1em; font-size: 0.9rem;">
            Don't have an account? <a href="/users/register" style="color: purple; font-weight: bold; text-decoration: none;">Register</a>
        </p>
        <p style="margin-top: 1em; font-size: 0.9rem;">
            <a href="/users/forgot" style="color: rgb(253, 222, 21); font-weight: bold; text-decoration: underline;">Forgot Password</a>
        </p>
    </div>

    <script>
        document.getElementsByClassName("header")[0].onclick = function() {
            window.location.href = "/";
        };
        
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username.trim() === "" || password.trim() === "") {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
